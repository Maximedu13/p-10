{% extends 'catalog/base.html' %}
{% load static %}
{% block content %}
<header class="masthead">
    <div class="container h-100">
        <div class="row h-100 align-items-center justify-content-center text-center">
            <div class="col-lg-8 align-self-baseline">
                <h2 class="text-white-75 font-weight-light mb-5">Bonjour <em>{{ user.username }}</em>
                </h2>
            </div>
        </div>
    </div>
</header>
<section id="services">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 text-center">
                <img src="{% static 'catalog/img/ratatouille-portrait.jpg' %}" class="img-fluid" alt="Responsive image">
                <h2 class="mt-0">Vous êtes connecté(e) avec l'adresse e-mail : <em>{{ user.email }}</em></h2>
            </div>
        </div>
    </div>
</section>
{% endblock %}
